<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Walmart Sales Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      min-height: 100vh;
      padding: 20px;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    nav {
      background: rgba(9, 1, 39, 0.772);
      color: #fff;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    nav div {
      font-size: 1.7rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s, transform 0.2s;
    }

    nav ul li a:hover {
      background-color: #57606f;
      transform: scale(1.05);
    }

    .header {
      text-align: center;
      margin-top: 20px;
    }

    .header img {
      width: 100px;
      margin-bottom: 15px;
    }

    .header h1 {
      font-size: 2.6rem;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
      padding: 40px 20px;
    }

    .card {
      background: rgba(9, 1, 39, 0.772);
      color: #fff;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .card img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }

    .card a {
      display: block;
      color: #fff;
      font-size: 1.2rem;
      text-decoration: none;
      margin-top: 10px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .card a:hover {
      color: #dcdde1;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      nav ul li {
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div>Walmart Sales</div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/graphs">Visualizations</a></li>
      <li><a href="/add-data">Add Data</a></li>
      <li><a href="/train-model">Train Model</a></li>
      <li><a href="/predict">Predict Sales</a></li>
    </ul>
  </nav>

  <div class="header">
    <img src="https://img.icons8.com/ios-filled/100/walmart.png" alt="Walmart Logo">
    <h1>Welcome to the Walmart Sales Dashboard</h1>
    <p style="color:#fff;">Manage, visualize, and predict sales trends with AI-powered insights.</p>
  </div>

  <div class="grid">
    <div class="card">
      <img src="https://img.icons8.com/ios-filled/100/add-file.png" alt="Add Data">
      <a href="/add-data">Add Sales Data</a>
    </div>

    <div class="card">
      <img src="https://img.icons8.com/ios-filled/100/combo-chart.png" alt="Visualizations">
      <a href="/graphs">View Graphs</a>
    </div>

    <div class="card">
      <img src="https://img.icons8.com/ios-filled/100/artificial-intelligence.png" alt="Train Model">
      <a href="/train-model">Train Model</a>
    </div>

    <div class="card">
      <img src="https://img.icons8.com/ios-filled/100/futures.png" alt="Predict Sales">
      <a href="/predict">Predict Sales</a>
    </div>
  </div>

</body>
</html>
